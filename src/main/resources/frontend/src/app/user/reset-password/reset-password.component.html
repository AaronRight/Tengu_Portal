<mat-card class="box">
    <h2>Forgot your password?</h2>
    <p>We can send you a reset link</p>

    <mat-form-field>
        <input matInput placeholder="Enter email" [(ngModel)]="email" required />
    </mat-form-field>

    <button mat-raised-button (click)="resetPassword()" class="mat-primary">Reset Password</button>
</mat-card>

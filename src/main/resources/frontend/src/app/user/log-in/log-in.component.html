<mat-card class="box" class="login-wrapper">
  <mat-card-header>
    <mat-card-title>Log In to your account</mat-card-title>
  </mat-card-header>

  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="example-form">
    <mat-card-content>
      <mat-form-field [formGroup]="signInForm" class="example-full-width">
        <input matInput placeholder="Email" [formControl]="email" required>
        <mat-error *ngIf="email.valid">Not a valid email</mat-error>
      </mat-form-field>

      <mat-form-field [formGroup]="signInForm" class="example-full-width">
        <input matInput placeholder="Password" [formControl]="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        <mat-hint align="end">
          <a routerLink="/reset-password">Forgot password?</a>
        </mat-hint>
        <mat-hint align="start">
          <a routerLink="/register">Register</a>
        </mat-hint>
        <mat-error *ngIf="password.valid">Not a valid password</mat-error>
      </mat-form-field>
    </mat-card-content>
    <button mat-flat-button color="accent" class="btn-block" type="submit">Sign in</button>
  </form>
</mat-card>

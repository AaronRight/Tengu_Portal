<mat-card class="login-wrapper box">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>

  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="example-form">

    <mat-card-content>
      <mat-form-field class="example-full-width" [formGroup]="signUpForm">
        <input matInput placeholder="Nickname" [formControl]="nickName">
      </mat-form-field>

      <mat-form-field class="example-full-width" [formGroup]="signUpForm">
        <input matInput placeholder="Email" [formControl]="email">
      </mat-form-field>

      <mat-form-field [formGroup]="signUpForm" class="example-full-width">
        <input matInput placeholder="Password" [formControl]="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        <mat-error *ngIf="password.valid">Not a valid password</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" [formGroup]="signUpForm">
        <mat-label>Choose a role...</mat-label>
        <mat-select [formControl]="role">
          <mat-option [value]="role" *ngFor="let role of roles">{{role}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>

    <button mat-flat-button color="accent" class="btn-block" type="submit">Register</button>
  </form>
</mat-card>

<form [formGroup]="newStoryForm" class="story-form" (ngSubmit)="saveStory(newStoryForm.value)">
  <div class="header">
    <mat-form-field class="title">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>
    <mat-form-field class="price">
      <mat-label>Price</mat-label>
      <input matInput type="number" (mousewheel)="onScroll($event)" formControlName="price" required />
      <mat-error>Price should be positive</mat-error>
    </mat-form-field>
  </div>
  <editor *ngIf="newStoryForm.get('text')" formControlName="text" required></editor>
  <button class="submit-button" mat-fab color="primary" type="submit">
    <mat-icon>done</mat-icon>
  </button>
</form>

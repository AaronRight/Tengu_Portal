<div class="rating">
  <div class="rating-upper" [ngStyle]="{
    'width': rate+'%',
    'color': 'hsl(' + (240 - 2.4 * rate) +', 100%, 75%)'
  }">
    <span>★</span>
    <span>★</span>
    <span>★</span>
    <span>★</span>
    <span>★</span>
  </div>
  <div class="rating-lower">
    <span>★</span>
    <span>★</span>
    <span>★</span>
    <span>★</span>
    <span>★</span>
  </div>
</div>
